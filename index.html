<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS dosyasını bağladık -->
</head>
<body>
    <h1>Task Manager</h1>

    <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task Title" required>
        <textarea id="taskDescription" placeholder="Task Description (Optional)"></textarea>
        
        <div>
            <label><input type="radio" name="priority" value="Low"> Low</label>
            <label><input type="radio" name="priority" value="Medium"> Medium</label>
            <label><input type="radio" name="priority" value="High"> High</label>
        </div>

        <button type="submit">Add Task</button>
    </form>

    <button id="filterCompleted">Show Completed</button>

    <h2>Task List</h2>
    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>
</html>
